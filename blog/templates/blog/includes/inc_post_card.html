{% load catalog_tags %}
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">{{ object.title|truncatechars:50 }}</h3>
                    <div class="mb-1 text-body-secondary">{{ object.created_at }}</div>
                    <p class="card-text mb-auto">{{ object.body|truncatechars:100 }}</p>
                    <a href="{% url 'blog:post' object.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
                        Читать дальше
                        <svg class="bi">
                            <use xlink:href="{% url 'blog:post' object.pk %}"/>
                        </svg>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="card-img-top"
                         src="{% mediapath object.image %}"
                         alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
</div>
