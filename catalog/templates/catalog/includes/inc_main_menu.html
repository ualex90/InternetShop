<div class="col-10"></div>
<div class="col-2 mt-3 text-white">
    {% if user.is_authenticated %}
        <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
           href="{% url 'users:profile' %}">Профиль</a>
        <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
           href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
           href="{% url 'users:register' %}">Зарегистрироваться</a>
        <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
           href="{% url 'users:login' %}">Войти</a>
    {% endif %}
    <a class="btn btn-sm btn-outline-secondary form-control mt-3" type="submit"
       href="{% url 'catalog:categories' %}">Категории</a>
    <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
       href="{% url 'blog:blog' %}">Блог</a>
    <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
       href="{% url 'catalog:contact' %}">Контакты</a>
    <a class="btn btn-sm btn-outline-secondary form-control" type="submit"
       href="/admin/">Администрирование</a>
</div>
