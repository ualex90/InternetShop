{% extends 'catalog/base.html' %}
{% block content %}

        {% if perms.catalog.add_product %}
            <a href="{% url "catalog:create_product" %}" class="btn btn-outline-primary">Добавить новый продукт</a>
        {% endif %}
    </div>
    <div class="row">
        {% for object in object_list %}
            {% include 'catalog/includes/inc_category_card.html' %}
        {% endfor %}
    </div>
{% endblock %}
